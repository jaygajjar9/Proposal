<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Mananshi!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fff9f9;
        overflow-x: hidden;
      }
      .font-great-vibes {
        font-family: 'Great Vibes', cursive;
      }
      .heart-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-heart 3s ease-in-out 1s forwards;
      }
      .heart-beating {
        animation: beat 1.3s ease-in-out infinite 4s;
      }
      @keyframes draw-heart {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes beat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .flower {
        position: absolute;
        top: -15vh;
        animation: fall linear infinite;
        user-select: none;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        100% {
          transform: translateY(120vh) rotate(720deg);
          opacity: 0;
        }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes fade-in-slow {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 2s ease-in-out 3.5s forwards;
        opacity: 0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* New Animations */
      @keyframes steam {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }
      .steam-1 { animation: steam 4s infinite linear; }
      .steam-2 { animation: steam 4s infinite linear 1.5s; }
      .steam-3 { animation: steam 4s infinite linear 2.5s; }

      @keyframes hang-float {
        0%, 100% { transform: translateY(0px) rotate(-1deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
      }
      .canvas-float-1 { animation: hang-float 8s ease-in-out infinite; transform-origin: top center; }
      .canvas-float-2 { animation: hang-float 7s ease-in-out infinite 1s; transform-origin: top center; }
      .canvas-float-3 { animation: hang-float 9s ease-in-out infinite 0.5s; transform-origin: top center; }

    </style>
